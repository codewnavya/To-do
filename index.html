<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddlesss</title>
    <link rel="icon" type="img/png" href="">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="count">
            <div class="details">
            <h1>To-do Done</h1>
            <p>Keep it up!</p>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            </div>
        <div class="numberChange">
            <p id="numbers">0 / 0</p>
        </div>
                </div>
        <form>
            <input type="text" id="taskInput" placeholder="Write your task">
            <button id="newTasks" type="submit">+</button>
        </form> 
        <ul class="task-list" id="task-list"></ul>
         <div id="empty-state" class="empty-state">
            <p>No tasks yet. Start by adding one!</p>
         </div>
    </div>
    <script src="bts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
